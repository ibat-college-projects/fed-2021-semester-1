        // Declaring function 
        function GetYearsToCentury(ageToProcess, targetYears) {

            if (isNaN(ageToProcess) || isNaN(targetYears)) {

                return -1;
            }

            // || means OR
            if (ageToProcess > 100 || ageToProcess < 1) {

                return -1;
            }

            if (ageToProcess > targetYears) {

                return -1;
            }

            let yearsToCentury = targetYears - ageToProcess;


            return yearsToCentury;
        }
